<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Survey Form</h1>
      <div class="form">
        <form id="form">
          <div class="form-group">
            <label for="fname">First Name :</label>
            <input
              class="input"
              type="text"
              id="fname"
              name="fname"
              placeholder="your first name"
            />
          </div>
          <div class="form-group">
            <label for="lname">Last Name :</label>
            <input
              class="input"
              type="text"
              id="lname"
              name="lname"
              placeholder="your last name"
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth :</label>
            <input class="input_date" type="date" id="dob" name="dob" />
          </div>
          <div class="form-group">
            <label for="country">Country :</label>
            <select class="select" id="country" name="country">
              <option value="india">India</option>
              <option value="russia">Russia</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <label for="gender" style="margin-top: 20px">
            Gender :
            <lablel class="checkbox" style="margin-left: 60px">
              Male
              <input
                class="input_checkbox"
                type="checkbox"
                id="male"
                name="male"
              />
            </lablel>
            <lablel class="checkbox">
              Female
              <input
                class="input_checkbox"
                type="checkbox"
                id="female"
                name="female"
              />
            </lablel>
            <lablel class="checkbox">
              other
              <input
                class="input_checkbox"
                type="checkbox"
                id="other"
                name="other"
              />
            </lablel>
          </label>
          <div class="form-group">
            <label for="profession">Profession :</label>
            <input
              class="input"
              type="text"
              id="profession"
              name="profession"
              placeholder="your profession"
            />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              placeholder="your email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Mobile :</label>
            <input
              class="input"
              type="number"
              id="phone"
              name="phone"
              placeholder="your mobile number"
            />
          </div>
          <div class="btn">
            <button class="button" type="submit">Submit</button>
            <button id="resetButton" class="button">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="detailsContent">
          <!-- Form details will be displayed here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
